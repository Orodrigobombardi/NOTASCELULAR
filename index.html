<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<body>
    <link rel="stylesheet" href="index.css">
  </head>
<body>
  <header>
    ğŸ—’ï¸ Bloco de Notas PRO+
    <button id="toggleDark" onclick="toggleDark()">ğŸŒ™</button>
  </header>
  <main>
    <div class="actions">
      <button onclick="exportTXT()">ğŸ“„ Exportar TXT</button>
      <button onclick="exportBackup()">ğŸ’¾ Backup</button>
      <button onclick="importBackup()">ğŸ“‚ Restaurar</button>
      <button onclick="downloadPDF()">ğŸ–¨ï¸ PDF</button>
    </div>

    <div class="filters">
      <input type="text" id="searchText" placeholder="ğŸ” Procurar nota por texto..." oninput="renderNotes()" />
      <input type="date" id="searchDate" oninput="renderNotes()" />
    </div>

    <textarea id="newNote" placeholder="Escreva sua nota..."></textarea>
    <button id="addBtn" onclick="addNote()">â• Adicionar Nota</button>
    <div id="notes"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let notes = [];

    window.onload = () => {
      const saved = localStorage.getItem('notas');
      if (saved) {
        notes = JSON.parse(saved);
      }
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
      renderNotes();
    };

    function saveNotes() {
      localStorage.setItem('notas', JSON.stringify(notes));
    }

    function toggleDark() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }

    function addNote() {
      const content = document.getElementById('newNote').value.trim();
      if (content) {
        notes.unshift({ 
          text: content,
          date: new Date().toISOString().slice(0,10) 
        });
        document.getElementById('newNote').value = '';
        saveNotes();
        renderNotes();
      } else {
        alert('Digite algo antes de adicionar!');
      }
    }

    function renderNotes() {
      const notesContainer = document.getElementById('notes');
      notesContainer.innerHTML = '';

      const searchText = document.getElementById('searchText').value.toLowerCase();
      const searchDate = document.getElementById('searchDate').value;

      notes
        .filter(note => {
          const matchesText = note.text.toLowerCase().includes(searchText);
          const matchesDate = searchDate ? note.date === searchDate : true;
          return matchesText && matchesDate;
        })
        .forEach((note, index) => {
          const noteDiv = document.createElement('div');
          noteDiv.className = 'note';

          const textarea = document.createElement('textarea');
          textarea.value = note.text;
          textarea.disabled = true;

          const dateInfo = document.createElement('small');
          dateInfo.textContent = `Criada em: ${note.date}`;

          const actions = document.createElement('div');
          actions.className = 'note-actions';

          const editBtn = document.createElement('button');
          editBtn.textContent = 'âœï¸ Editar';
          editBtn.className = 'edit';
          editBtn.onclick = () => toggleEdit(textarea, index, editBtn);

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'ğŸ—‘ï¸ Apagar';
          deleteBtn.className = 'delete';
          deleteBtn.onclick = () => deleteNote(index);

          actions.appendChild(editBtn);
          actions.appendChild(deleteBtn);

          noteDiv.appendChild(textarea);
          noteDiv.appendChild(dateInfo);
          noteDiv.appendChild(actions);

          notesContainer.appendChild(noteDiv);
        });
    }

    function toggleEdit(textarea, index, button) {
      if (textarea.disabled) {
        textarea.disabled = false;
        textarea.focus();
        button.textContent = 'ğŸ’¾ Salvar';
      } else {
        textarea.disabled = true;
        notes[index].text = textarea.value.trim();
        saveNotes();
        renderNotes();
      }
    }

    function deleteNote(index) {
      if (confirm('Quer mesmo apagar essa nota?')) {
        notes.splice(index, 1);
        saveNotes();
        renderNotes();
      }
    }

    function exportTXT() {
      const content = notes.map(n => `Data: ${n.date}\n${n.text}\n`).join('\n---\n');
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'minhas_notas.txt';
      link.click();
    }

    function exportBackup() {
      const blob = new Blob([JSON.stringify(notes)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'backup_notas.json';
      link.click();
    }

    function importBackup() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          try {
            notes = JSON.parse(reader.result);
            saveNotes();
            renderNotes();
            alert('Backup restaurado com sucesso!');
          } catch {
            alert('Arquivo invÃ¡lido.');
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      notes.forEach((n, i) => {
        doc.text(`Nota ${i + 1} - ${n.date}`, 10, y);
        y += 7;
        const lines = doc.splitTextToSize(n.text, 180);
        lines.forEach(line => {
          doc.text(line, 10, y);
          y += 7;
        });
        y += 5;
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
      });
      doc.save('notas.pdf');
    }
  </script>
</body>
</html>
