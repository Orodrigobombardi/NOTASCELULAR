<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<body>
    <link rel="stylesheet" href="index.css">
  </head>
<body>
  <header>
    🗒️ Bloco de Notas PRO++
    <button id="toggleDark" onclick="toggleDark()">🌙</button>
  </header>
  <main>
    <div class="actions">
      <button onclick="exportTXT()">📄 Exportar TXT</button>
      <button onclick="exportBackup()">💾 Backup</button>
      <button onclick="importBackup()">📂 Restaurar</button>
      <button onclick="downloadPDF()">🖨️ PDF</button>
      <button onclick="addChecklist()">✅ Checklist</button>
    </div>

    <div class="filters">
      <input type="text" id="searchText" placeholder="🔍 Procurar nota por texto..." oninput="renderNotes()" />
      <input type="date" id="searchDate" oninput="renderNotes()" />
    </div>

    <textarea id="newNote" placeholder="Escreva sua nota..."></textarea>
    <button id="addBtn" onclick="addNote()">➕ Adicionar Nota</button>
    <div id="notes"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let notes = [];

    window.onload = () => {
      const saved = localStorage.getItem('notas');
      if (saved) {
        notes = JSON.parse(saved);
      }
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
      renderNotes();
    };

    function saveNotes() {
      localStorage.setItem('notas', JSON.stringify(notes));
    }

    function toggleDark() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }

    function addNote() {
      const content = document.getElementById('newNote').value.trim();
      if (content) {
        notes.unshift({ 
          type: 'note',
          text: content,
          date: new Date().toISOString().slice(0,10)
        });
        document.getElementById('newNote').value = '';
        saveNotes();
        renderNotes();
      } else {
        alert('Digite algo antes de adicionar!');
      }
    }

    function addChecklist() {
      const title = prompt('Dê um título ao seu checklist:');
      if (title) {
        notes.unshift({
          type: 'checklist',
          title: title,
          items: [],
          date: new Date().toISOString().slice(0, 10)
        });
        saveNotes();
        renderNotes();
      }
    }

    function renderNotes() {
      const notesContainer = document.getElementById('notes');
      notesContainer.innerHTML = '';

      const searchText = document.getElementById('searchText').value.toLowerCase();
      const searchDate = document.getElementById('searchDate').value;

      notes
        .filter(note => {
          const text = note.type === 'note' ? note.text : note.title + note.items.map(i => i.text).join(' ');
          const matchesText = text.toLowerCase().includes(searchText);
          const matchesDate = searchDate ? note.date === searchDate : true;
          return matchesText && matchesDate;
        })
        .forEach((note, index) => {
          const noteDiv = document.createElement('div');
          noteDiv.className = 'note';

          if (note.type === 'note') {
            const textarea = document.createElement('textarea');
            textarea.value = note.text;
            textarea.disabled = true;

            const dateInfo = document.createElement('small');
            dateInfo.textContent = `Criada em: ${note.date}`;

            const actions = document.createElement('div');
            actions.className = 'note-actions';

            const editBtn = document.createElement('button');
            editBtn.textContent = '✏️ Editar';
            editBtn.className = 'edit';
            editBtn.onclick = () => toggleEdit(textarea, index, editBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '🗑️ Apagar';
            deleteBtn.className = 'delete';
            deleteBtn.onclick = () => deleteNote(index);

            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);

            noteDiv.appendChild(textarea);
            noteDiv.appendChild(dateInfo);
            noteDiv.appendChild(actions);

          } else if (note.type === 'checklist') {
            const titleInput = document.createElement('input');
            titleInput.type = 'text';
            titleInput.value = note.title;
            titleInput.disabled = true;

            const itemsDiv = document.createElement('div');
            note.items.forEach((item, itemIndex) => {
              const itemDiv = document.createElement('div');
              const checkbox = document.createElement('input');
              checkbox.type = 'checkbox';
              checkbox.checked = item.done;
              checkbox.onchange = () => {
                note.items[itemIndex].done = checkbox.checked;
                saveNotes();
              };

              const itemText = document.createElement('input');
              itemText.type = 'text';
              itemText.value = item.text;
              itemText.disabled = true;

              itemDiv.appendChild(checkbox);
              itemDiv.appendChild(itemText);
              itemsDiv.appendChild(itemDiv);
            });

            const addItemBtn = document.createElement('button');
            addItemBtn.textContent = '+ Item';
            addItemBtn.className = 'edit';
            addItemBtn.onclick = () => {
              const newItem = prompt('Novo item:');
              if (newItem) {
                note.items.push({ text: newItem, done: false });
                saveNotes();
                renderNotes();
              }
            };

            const actions = document.createElement('div');
            actions.className = 'note-actions';

            const editTitleBtn = document.createElement('button');
            editTitleBtn.textContent = '✏️ Editar';
            editTitleBtn.className = 'edit';
            editTitleBtn.onclick = () => {
              if (titleInput.disabled) {
                titleInput.disabled = false;
                titleInput.focus();
                editTitleBtn.textContent = '💾 Salvar';
              } else {
                titleInput.disabled = true;
                note.title = titleInput.value.trim();
                saveNotes();
                renderNotes();
              }
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '🗑️ Apagar';
            deleteBtn.className = 'delete';
            deleteBtn.onclick = () => deleteNote(index);

            actions.appendChild(addItemBtn);
            actions.appendChild(editTitleBtn);
            actions.appendChild(deleteBtn);

            const dateInfo = document.createElement('small');
            dateInfo.textContent = `Criada em: ${note.date}`;

            noteDiv.appendChild(titleInput);
            noteDiv.appendChild(itemsDiv);
            noteDiv.appendChild(dateInfo);
            noteDiv.appendChild(actions);
          }

          notesContainer.appendChild(noteDiv);
        });
    }

    function toggleEdit(textarea, index, button) {
      if (textarea.disabled) {
        textarea.disabled = false;
        textarea.focus();
        button.textContent = '💾 Salvar';
      } else {
        textarea.disabled = true;
        notes[index].text = textarea.value.trim();
        saveNotes();
        renderNotes();
      }
    }

    function deleteNote(index) {
      if (confirm('Quer mesmo apagar?')) {
        notes.splice(index, 1);
        saveNotes();
        renderNotes();
      }
    }

    function exportTXT() {
      const content = notes.map(n => {
        if (n.type === 'note') return `Nota - ${n.date}\n${n.text}`;
        else return `Checklist - ${n.date}\nTítulo: ${n.title}\nItens:\n${n.items.map(i => `- [${i.done ? 'x' : ' '}] ${i.text}`).join('\n')}`;
      }).join('\n\n---\n\n');
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'minhas_notas.txt';
      link.click();
    }

    function exportBackup() {
      const blob = new Blob([JSON.stringify(notes)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'backup_notas.json';
      link.click();
    }

    function importBackup() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          try {
            notes = JSON.parse(reader.result);
            saveNotes();
            renderNotes();
            alert('Backup restaurado com sucesso!');
          } catch {
            alert('Arquivo inválido.');
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      notes.forEach((n, i) => {
        if (n.type === 'note') {
          doc.text(`Nota ${i + 1} - ${n.date}`, 10, y);
          y += 7;
          const lines = doc.splitTextToSize(n.text, 180);
          lines.forEach(line => {
            doc.text(line, 10, y);
            y += 7;
          });
        } else {
          doc.text(`Checklist ${i + 1} - ${n.date}`, 10, y);
          y += 7;
          doc.text(`Título: ${n.title}`, 10, y);
          y += 7;
          n.items.forEach(item => {
            doc.text(`- [${item.done ? 'x' : ' '}] ${item.text}`, 10, y);
            y += 7;
          });
        }
        y += 5;
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
      });
      doc.save('notas.pdf');
    }
  </script>
</body>
</html>
